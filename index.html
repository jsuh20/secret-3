<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Question for Amanda üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #FFE5EC;
            --pink-medium: #FFB3C6;
            --pink-dark: #FF6B9D;
            --red-heart: #FF1744;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--pink-light) 0%, #FFF0F5 50%, var(--pink-light) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .big-heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            font-family: arial;
            font-size: clamp(32px, 8vw, 48px);
            color: var(--pink-dark);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .name {
            color: var(--red-heart);
            text-shadow: 0 2px 10px rgba(255, 23, 68, 0.3);
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .button-container {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            margin-top: 20px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--red-heart) 0%, var(--pink-dark) 100%);
            color: white;
            z-index: 10;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            background: linear-gradient(135deg, #E0E0E0 0%, #BDBDBD 100%);
            color: #666;
            position: relative;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-no.moving {
            position: absolute;
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            color: var(--pink-dark);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
            line-height: 1;
        }

        .close-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: var(--pink-light);
        }

        .close-btn:active {
            transform: scale(0.95) rotate(90deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            text-align: center;
            color: white;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-content h2 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(48px, 10vw, 72px);
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .success-content p {
            font-size: 24px;
            font-weight: 600;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1001;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            .question-box {
                padding: 40px 25px;
            }

            .btn {
                padding: 15px 35px;
                font-size: 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <div class="question-box">
            <div class="big-heart">
                <img src="img/chiikawa-love.gif" alt="chikawa">
            </div>
            <h1>Will you be my Valentine, <span class="name">Amanda</span>?</h1>
            <p class="subtitle">Choose wisely... üíï</p>
            
            <div class="button-container" id="buttonContainer">
                <button class="btn btn-yes" id="yesBtn">Yes! üíï</button>
                <button class="btn btn-no" id="noBtn">No üò¢</button>
            </div>
        </div>
    </div>

    <!-- Success overlay -->
    <div class="success-overlay" id="successOverlay">
        <button class="close-btn" id="closeBtn">‚úï</button>
        <div class="success-content">
            <h2>Yay! üéâ</h2>
            <p>I'm so happy! I love you! - Phillip</p>
            <div style="font-size: 100px; margin-top: 20px;">
                <img src="img/usagi.jpg" alt="chikawa">
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíì'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartBg.appendChild(heart);
            }
        }

        createFloatingHearts();

        // No button evasion logic
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        let noButtonPosition = { x: 0, y: 0 };

        function moveNoButton() {
            // Add moving class to make it absolutely positioned
            if (!noBtn.classList.contains('moving')) {
                noBtn.classList.add('moving');
            }
            
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Random position within safe bounds
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Mouse move detection
        noBtn.addEventListener('mouseenter', () => {
            moveNoButton();
        });

        // Touch detection for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Additional hover area detection
        let hoverCheckInterval;
        buttonContainer.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const distance = 80; // Detection radius
            
            const centerX = btnRect.left + btnRect.width / 2;
            const centerY = btnRect.top + btnRect.height / 2;
            
            const distanceFromBtn = Math.sqrt(
                Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2)
            );
            
            if (distanceFromBtn < distance) {
                moveNoButton();
            }
        });

        // Yes button celebration
        const yesBtn = document.getElementById('yesBtn');
        const successOverlay = document.getElementById('successOverlay');

        function createConfetti() {
            const colors = ['#FF1744', '#FF6B9D', '#FFB3C6', '#FFC0CB', '#FF69B4'];
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', '‚ú®', 'üéâ'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Random shape or color
                    if (Math.random() > 0.5) {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = '20px';
                    } else {
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }
        }

        yesBtn.addEventListener('click', () => {
            successOverlay.style.display = 'flex';
            createConfetti();
            
            // Add extra heartbeat animation
            document.querySelector('.success-content').style.animation = 'popIn 0.6s ease-out, heartbeat 1.5s ease-in-out infinite 0.6s';
        });

        // Close button functionality
        const closeBtn = document.getElementById('closeBtn');
        closeBtn.addEventListener('click', () => {
            successOverlay.style.display = 'none';
        });

        // Prevent No button from being clicked
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
    </script>
</body>
</html>
